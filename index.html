<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="keywords" content="Shopping List FFXIV">
        <meta name="description" content=""> 
        <title>Shopping List FFXIV</title>
        <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
        <link rel="stylesheet" href="./style.css">
        <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", (event) =>{
                const textbox = document.getElementById("userInput");
                if(textbox){
                    textbox.addEventListener("input", function () {
                        textbox.style.height = "auto";
                        textbox.style.height = textbox.scrollHeight + "px";
                    });
                }
            });      
        </script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    </head>
    <body class="black">
        <div class="center blue">
            <header>
                <h1>Shopping List</h1>
            </header>
        </div>
        <section class="white">
            <div class="content">
                <p>Data Center</p>
                <input required autofocus="autofocus" class="table" id="dataCenter">
            </div>
            <div class="content">
                <p>Order List</p>
                <textarea required name="" id="userInput"></textarea>
            </div>
            <div class="content center">
                <button py-click="generateShoppingList">Generate</button>
            </div>
        </section>        
        <div class="center blue pad-bottom">
            <h1 class="paddington" id="totalCostHeader"></h1>
            <p id="totalAmmount"></p>
            <div class="center" id="totalArea"></div>
            <script type="py" src="./main.py" config="./pyscript.json"></script>
        </div>
        <footer class="black pad-top">
            <div class="center content">
                <p class="times-new-roman">Copyright © 2024 ShalolaAuthor</p>
                <p class="times-new-roman">FINAL FANTASY XIV ©2010 - 2022 SQUARE ENIX CO., LTD. FINAL FANTASY is a registered trademark of Square Enix Holdings Co., Ltd. All material used under license.</p>
                <br>
                <p class="times-new-roman">Source Code on <a href="https://github.com/ShalolaAuthor/ShoppingList">Github</a></p>                
            </div>
        </footer>
    </body>
</html>
